<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"/>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-secondary fixed top-0 left-0 w-full flex items-center py-2 z-10">
      <div class="container w-full">
        <div class="flex justify-between items-center"> 
          <div class="lg:px-20">
            <a href="" class="block text-2xl font-bold py-4 hover:scale-105 transition duration-300">
              My <span class="text-main">Notes</span>
            </a>
          </div>
          <div class="flex items-center gap-4 lg:px-10">
            <p class="text-lg font-bold bg-highlight px-4 py-1 rounded-3xl">Username</p>
            <!-- Profile Page -->
            <a href="../index.html" class="hidden justify-center items-center text-4xl font-bold hover:text-main transition duration-300 md:flex">
              <i class='bx bxs-user'></i></a>
            <!-- Profile Button -->
            <a id="profile-button" class="flex justify-center items-center text-4xl font-bold hover:text-main transition duration-300 md:hidden">
              <i class='bx bxs-user'></i>
            </a>
          </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Side Nav -->
    <nav id="side-nav" class="fixed w-[75%] top-0 bottom-0 right-0 bg-secondary shadow-2xl py-4 z-50 hidden">
      <ul class="flex-col gap-2 text-white font-semibold">
        <li class="justify-self-end px-8">
          <button id="nav-close-button" name="nav-close-button" type="button" class="text-2xl font-normal">
            <svg class="h-9 w-9" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#fbbf24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </li>
        <li class="border-b-2 border-main hover:text-main transition duration-300"><a class="block p-4" href="../index.html">Home</a></li>
        <li class="border-b-2 border-main hover:text-main transition duration-300"><a class="block p-4" href="main.html">All</a></li>
        <li class="border-b-2 border-main hover:text-main transition duration-300"><a class="block p-4" href="pinned.html">Pinned</a></li>
      </ul>
    </nav>
    <!-- Navbar -->

        <!-- Update Notes  -->
        <section>
          <div class="w-full container pt-24">
            <div class="px-4 mt-4">
              <div id="updateNotes-container" class="w-full min-h-[600px] flex flex-wrap gap-8 justify-center mt-8 pb-16">
                <form action="main.html">
                  <div class="bg-secondary w-full lg:w-[800px] min-h-full rounded-2xl shadow has-[:focus]:ring-1 ring-main transition duration-300">
                    <div class="px-6">
                      <div class="py-6">
                        <a href="main.html" class="text-2xl font-semibold bg-main px-6 py-1 rounded-full hover:bg-amber-500 transition duration-300"><i class="bx bx-arrow-back"></i></a>
                        <input autocomplete="off" type="text" name="tittle" placeholder="Tittle" class="block w-4/5 mt-7 bg-transparent text-2xl font-bold outline-none" value="Tittle" required>

                        <textarea name="content" class="block w-full h-80 bg-transparent outline-none text-xl font-semibold mt-4 pb-8 resize-none" placeholder="Content...">Content...</textarea>
                        <button type="submit" class="mt-4 text-2xl font-semibold bg-main px-6 py-1 rounded-full active:bg-amber-500 transition duration-300">Update Notes</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
         </section>
        <!-- Update Notes -->
    <script src="../js/script.js"></script>
  </body>
</html>
